<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokedex PWA</title>
        <meta name="description" content="Pokedex PWA walkthrough">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">Pokemon PWA</h1>
            <button onclick="location.reload()" class="header-button">Reload</button>
            <button onclick="app.addPokemon()" class="header-button">Add Pokemon</button>
        </header>
        <section>
            <h2>Pokedex</h2>
            <ol class="pokedex">
            </ol>
        </section>
    <script src="dist/bundle.js"></script>
    <template id="card">
        <li class="pokemon-card">
            <p class="id">{{id}}</p>
            <p class="name">{{name}}</p>
            <p class="weight">{{weight}}</p>
            <p class="height">{{height}}</p>
        </li>
    </template>
    </body>
</html>
